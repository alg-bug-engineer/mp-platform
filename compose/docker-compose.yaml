services:
  mysql:
    image: docker.1ms.run/mysql:8.3.0
    container_name: content-studio-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: we_mp_rss
      MYSQL_USER: rss_user
      MYSQL_PASSWORD: pass123456
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  content-studio:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: content-studio
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - ../.env.deploy
    environment:
      - DB=mysql+pymysql://rss_user:pass123456@mysql/we_mp_rss?charset=utf8mb4
      - USERNAME=admin
      - PASSWORD=admin@123
      - APP_NAME=content-studio
      - WEB_NAME=商业化内容创作平台
    volumes:
      - ./data:/app/data
    depends_on:
      - mysql

volumes:
  db_data:

networks:
  content-studio:


