{% if len(breadcrumb)>0 %}
            <div class="breadcrumb" style="margin-bottom: 1rem;font-size:1rem;font-weight: bold;">
                <a href="/views/home" class="breadcrumb-item breadcrumb-home">
                               首页/
                </a>
                    {% for item in breadcrumb %}
                    <span class="breadcrumb-item breadcrumb-current">{{ item.name }}</span>
                        {% if not loop.last %}
                        /
                        {% endif %}
                    {% endfor %}
            </div>
{% endif %}
